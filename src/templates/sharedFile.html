<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{FILENAME}}</title>
    <link rel="stylesheet" href="/filesstyle.css">
    <link rel="stylesheet" href="/accountstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow-y: auto; padding: 20px;
        }
        .file-card {
            background: rgba(20,20,20,0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center;
        }
        
        .preview-media { max-width: 100%; max-height: 500px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .preview-audio { width: 100%; margin-bottom: 20px; }
        .preview-pdf { width: 100%; height: 500px; border: none; border-radius: 8px; margin-bottom: 20px; background: #fff; }
        .file-icon { font-size: 80px; color: #52c471; margin-bottom: 20px; }
        .file-name { font-size: 1.4rem; margin-bottom: 5px; color: #fff; word-break: break-all; }
        .file-meta { color: rgba(255,255,255,0.5); margin-bottom: 25px; font-size: 0.9em; }
        
        .btn-dl {
            display: inline-flex; align-items: center; gap: 8px;
            background: #52c471; color: #fff;
            padding: 12px 28px; border-radius: 50px;
            text-decoration: none; font-weight: 600;
            transition: all 0.2s;
        }
        .btn-dl:hover { transform: translateY(-2px); background: #45b061; box-shadow: 0 5px 15px rgba(82, 196, 113, 0.3); }
        
        .homeicon{
    position: absolute;
    top: 15px;
    z-index: 1000000;
    margin: 1rem;
        background-color: #1313133a;
    border-radius: 10px;
    padding: .7rem;
    margin-bottom: 10px;
    
    cursor: pointer;
    transition: transform 0.2s ease;
}

.homeicon:hover{
  transform: scale(1.05);
}


.homeicon img{
    width: 2rem;
}


    </style>
</head>
<body>
    <a href="/" class="homeicon">
        <img alt="Home_Icon" src="../content/homeIconWhite.png">
    </a>

    <div class="mainbggrid" style="z-index:-1; position:fixed; inset:0;">
        <section class="waveanim"><div class="wave"><span></span><span></span><span></span></div></section>
    </div>

    <div class="file-card">
        {{PREVIEW_HTML}}
        
        <h2 class="file-name">{{FILENAME}}</h2>
        <p class="file-meta">
            {{FILESIZE}}<br>
            <span style="font-size: 0.9em; color: #52c471; opacity: 0.8;">Shared by {{OWNER_NAME}}</span>
        </p>
        
        <a href="{{DOWNLOAD_URL}}" class="btn-dl">
            <i class="fas fa-download"></i> Download
        </a>
    </div>
</body>
</html>
