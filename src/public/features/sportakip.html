<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../features/sportakipstyle.css">
</head>
<body>
    <div class="icon-bar">
        <a href="/" class="homeicon">
            <img alt="Home_Icon" src="./content/homeIconWhite.png">
        </a>
        <a href="/account" class="homeicon">
            <img alt="Home_Icon" src="./content/accountIconWhite.png">
        </a>
    </div>

    <section class="waveanim">
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

<dialog id="addDialog">
  <form id="addForm" method="dialog">
    <h2 style="margin-bottom:.5rem;">Add Workout Session</h2>

    <label style="display:block;margin:.4rem 0 .2rem;">Date</label>
    <input type="date" id="sessionDate" required>

    <hr style="margin:1rem 0; opacity:.3;">

    <h3>Add Exercise</h3>

    <label style="display:block;margin:.6rem 0 .2rem;">Exercise</label>
    <input list="exerciseListDL" id="exerciseInput" placeholder="Start typing (e.g., Squat)" required>
    <datalist id="exerciseListDL"></datalist>
    <small id="exerciseMeta" class="muted"></small>

    <label style="display:block;margin:.6rem 0 .2rem;">Machine (optional)</label>
    <select id="machineSelect">
      <option value="">— None —</option>
    </select>

    <div id="strengthFields" style="display:none; margin-top:.6rem;">
      <div style="display:flex; gap:.5rem;">
        <label style="flex:1;">Sets <input type="number" id="sets" min="0" step="1"></label>
        <label style="flex:1;">Reps <input type="number" id="reps" min="0" step="1"></label>
      </div>
      <label style="display:block;margin-top:.4rem;">Weight (kg)
        <input type="number" id="weight_kg" min="0" step="0.5">
      </label>
    </div>

    <div id="cardioFields" style="display:none; margin-top:.6rem;">
      <div style="display:flex; gap:.5rem;">
        <label style="flex:1;">Minutes <input type="number" id="minutes" min="0" step="1"></label>
        <label style="flex:1;">Distance (km) <input type="number" id="distance_km" min="0" step="0.01"></label>
      </div>
      <label style="display:block;margin-top:.4rem;">Calories
        <input type="number" id="calories" min="0" step="1">
      </label>
    </div>

    <label style="display:block;margin:.6rem 0 .2rem;">Comment</label>
    <textarea id="comment" rows="2" placeholder="Optional note"></textarea>

    <div style="margin-top:.8rem; display:flex; gap:.5rem;">
      <button type="button" id="addToListBtn" style="flex:1;height:42px;" class="glow-on-hover">
        Add to List
      </button>
      <button type="button" id="clearCurrentBtn" style="flex:1;height:42px;">Clear</button>
    </div>

    <hr style="margin:1rem 0; opacity:.3;">

    <h3>Exercises in this session</h3>
    <div id="entryList" style="max-height:180px; overflow-y:auto; border:1px solid #333; border-radius:8px; padding:.5rem;">
      <p class="muted" style="margin:0;">No entries added yet.</p>
    </div>

    <div style="display:flex; gap:.5rem; margin-top:1rem;">
      <button type="submit" class="glow-on-hover" style="flex:1;height:48px;">Save Session</button>
      <button type="button" id="cancelBtn" style="flex:1;height:48px;">Cancel</button>
    </div>
  </form>
</dialog>



    <div class="mainfgholder">

        <div class="mainfgupperholder">
            <button id="openAddDialogBtn" type="button" style="font-size: 1.2rem;" class="glow-on-hover">Add
                Value!</button>

            <div class="chart-controls">
                <label for="rangeSelect">Show:</label>
                <select id="rangeSelect">
                    <option value="7">Last Week</option>
                    <option value="30" selected>Last Month</option>
                    <option value="90">3 Months</option>
                    <option value="180">6 Months</option>
                    <option value="365">Year</option>
                </select>
            </div>

            <div class="maintitleholder">
                <p id="realnameLabel"
                    style="font-size: 4.5em; font-weight: 400; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                    Weights</p>
                <p style="font-size: 1em; font-weight: 400">
                    Built By: Onur Dönmez
                </p>
            </div>

        </div>

        <div id="exerciseResults" class="mainfglowerholder" data-aos="fade-up"></div>
    </div>




    <script src="../features/sportakipscript.js" defer></script>
</body>
</html>
