<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../features/moodTrackerStyle.css">
    <script src="../features/moodTrackerScript.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');


        :root {
            --primary-bg: #131313
        }

        body {
            margin: 0px;
            background-color: var(--primary-bg);
            color: white;
            font-family: "Jersey 10", sans-serif;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-wrapper {
            display: flex;
            width: calc(100px + 30%);
            height: 100vh;
        }

        .icon-bar {
            width: 100px;
            background: #2c3e50;
            color: white;
            flex-shrink: 0;
        }

        .info-pane {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            align-items: end;
            justify-content: start;
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            /* This enables the scrollbar */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .scroll-content {
            /* This pushes the content to the bottom while allowing it to grow */
            margin-top: auto;
        }

        /* --- Mobile Layout (< 768px) --- */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }

            .sidebar-wrapper {
                flex-direction: column;
                width: 100%;
            }

            /* Bar moves to bottom and stays fixed */
            .icon-bar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60px;
                z-index: 100;
            }

            .info-pane {
                width: 100%;
                height: 200px;
                /* Adjust as needed for the top space */
            }

            .content-area {
                width: 100%;
                padding-bottom: 80px;
                /* Space so content isn't hidden by the fixed bottom bar */
            }
        }


        /* #region Wave Animation (Background) */
        .waveanim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -100;
        }

        .waveanim .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #52c471;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
        }

        .waveanim .wave span {
            content: "";
            position: absolute;
            width: 325vh;
            height: 325vh;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }

        .waveanim .wave span:nth-child(1) {
            border-radius: 45%;
            background: rgba(20, 20, 20, 1);
            animation: animate 15s linear infinite;
        }

        .waveanim .wave span:nth-child(2) {
            border-radius: 40%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 20s linear infinite;
        }

        .waveanim .wave span:nth-child(3) {
            border-radius: 42.5%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 25s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }

        /* #endregion */


        /* #region User Info Card */
        .userinfo {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 1rem;

            background: rgba(19, 19, 19, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            overflow: hidden;
            /* Contains the rainbow wrapper */
        }

        .profilepic {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            z-index: 20000;
        }

        .profilbilgi {
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        /* #endregion */

        /* #region Animated Rainbow Background (Subtler) */
        .wrapper {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.15;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 18s ease infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 82%
            }

            50% {
                background-position: 100% 19%
            }

            100% {
                background-position: 0% 82%
            }
        }

        /* #endregion */

        /* #region Titles */
        .maintitleholder p {
            line-height: 0.9;
        }

        .maintitleholder p:nth-child(1) {
            font-size: 3rem;
            opacity: 0.8;
        }

        .maintitleholder p:nth-child(2) {
            font-size: 4rem;
            color: #52c471;
            /* Slightly increased stroke for better contrast against the glow */
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.5);

            /* Add the animation */
            animation: titlePulse 5s ease-in-out infinite;
        }

        .maintitleholder p:nth-child(3) {
            font-size: 1.2rem;
            opacity: 0.5;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* #endregion */

        .welcomeHolder {
            display: flex;
            flex-direction: column-reverse;
            margin: 11px;
            height: 100vh;
        }

        .mainfgupperholder {
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 20px;
        }

        p {
            margin: 0px;
        }

        /* #region Vertical Scroll Snap Calendar */
        .cal-wrapper {
            width: fit-content;
            /*height: calc(100vh - 100px); */
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            /* Otomatik hizalama kilit noktası */
            padding-bottom: 50px;
            /* Alttan biraz boşluk */

            /* Scrollbar gizleme */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .cal-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* Gün Kartı (Satır) */
        .v-day-card {
            /* Mobilde ekranın %20-25'ini kaplasın ki odaklanılabilsin */
            height: 120px;
            margin: 15px 10px;
            scroll-snap-align: center;
            /* Kart ekranın ortasına yapışsın */

            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;


            width: min-content;
        }

        /* Sol Taraf: Tarih */
        .v-date-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            min-width: 60px;
        }

        .v-day-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .v-day-num {
            font-size: 3rem;
            line-height: 1;
            color: white;
        }

        /* Orta: İçerik / Skor */
        .v-content {
            flex-grow: 1;
        }

        .v-score-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .v-score-fill {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            /* JS ile dinamikleşir, şimdilik CSS'te width veriyoruz */
            box-shadow: 0 0 10px currentColor;
        }

        .v-status-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Sağ: Aksiyon İkonu */
        .v-action {
            font-size: 1.5rem;
            opacity: 0.2;
        }

        /* --- DURUMLAR --- */

        /* BUGÜN */
        .v-day-card.today {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(82, 196, 113, 0.5);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            gap: 30px;
        }

        .v-day-card.today .v-day-text {
            color: #52c471;
            font-weight: bold;
        }

        .v-day-card.today::before {
            content: "TODAY";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            opacity: 0.03;
            pointer-events: none;
            font-weight: 900;
        }

        /* GELECEK (Gray Area) */
        .v-day-card.future {
            opacity: 0.25;
            filter: grayscale(100%);
            background: repeating-linear-gradient(-45deg,
                    rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2) 10px,
                    rgba(0, 0, 0, 0.3) 10px,
                    rgba(0, 0, 0, 0.3) 20px);
            pointer-events: none;
            /* Tıklanamaz */
            border-style: dashed;
        }

        /* SKOR RENKLERİ */
        .sc-good {
            background-color: #52c471;
            opacity: .7;
        }

        .sc-good .v-score-fill {
            background: #52c471;
            width: 90%;
        }

        .sc-avg {
            background-color: orange;
            opacity: .7;
        }

        .sc-avg .v-score-fill {
            background: orange;
            width: 50%;
        }

        .sc-bad {
            background-color: #ff3232;
            opacity: .7;
        }

        .sc-bad .v-score-fill {
            background: #ff3232;
            width: 20%;
        }

        /* Mobil Optimizasyon */
        @media (max-width: 600px) {
            .v-day-card {
                height: 100px;
                padding: 0 15px;
                margin: 10px;
            }

            .v-day-num {
                font-size: 2.5rem;
            }

            .v-status-text {
                font-size: 1rem;
            }
        }

        /* #endregion */
    </style>
</head>

<body>
    <div class="app-container">

        <section class="waveanim">
            <div class="wave">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>

        <aside class="sidebar-wrapper">
            <div>
                <nav class="icon-bar">Bar (100px)</nav>
                <nav class="icon-bar">Bar (100px)</nav>
            </div>
            <div class="welcomeHolder">
                <div class="mainfgupperholder">

                    <div class="userinfo">
                        <img class="profilepic" src="content/deafult.jpg" alt="profile_pic">

                        <div class="profilbilgi">
                            <p id="authLabel"></p>
                            <div class="logged-in-infos">
                                <p style="font-size: 2rem;" id="usernameLabel">Username</p>
                                <p id="realnameLabel">Real Name</p>
                                <p id="roleLabel">Role</p>
                            </div>
                            <div class="wrapper"></div>
                        </div>

                    </div>

                    <div class="maintitleholder">
                        <p style="font-size: 3.5em; font-weight: 200">Welcome To</p>
                        <p style="font-size: 5.5em; font-weight: 400">Main Roadmap</p>
                        <p style="font-size: 1em; font-weight: 400; padding-bottom: 10px;">
                            Built By: Onur Dönmez
                        </p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="content-area" style="padding: 0; overflow: hidden;">
            <div class="maintitleholder"
                style="padding: 20px; text-align: center; position: absolute; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, #131313, transparent);">
                <p style="font-size: 1.5em; opacity: 0.7;">Timeline</p>
            </div>

            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button" onclick="openTab('vScroll')">Detailed</button>
                <button class="w3-bar-item w3-button" onclick="openTab('vMonth')">Month Overview</button>
            </div>

            <div class="cal-wrapper" id="vScroll">

                <div style="height: 80px;"></div>
                <div class="v-day-card sc-good">
                    <div class="v-date-group">
                        <span class="v-day-text">Thu</span>
                        <span class="v-day-num">1</span>
                    </div>
                </div>

                <div class="v-day-card sc-avg">
                    <div class="v-date-group">
                        <span class="v-day-text">Fri</span>
                        <span class="v-day-num">2</span>
                    </div>
                </div>

                <div class="v-day-card sc-bad">
                    <div class="v-date-group">
                        <span class="v-day-text">Sat</span>
                        <span class="v-day-num">3</span>
                    </div>
                </div>

                <div class="v-day-card today" id="vToday">
                    <div class="v-date-group">
                        <span class="v-day-text">Sun</span>
                        <span class="v-day-num">4</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text" style="color:white;">No Entry</div>
                        <div class="v-score-bar" style="background: rgba(255,255,255,0.2);">
                            <div class="v-score-fill" style="width: 0; animation: loadingBar 2s infinite;"></div>
                        </div>
                    </div>
                    <div class="v-action" style="opacity: 1; color: #52c471;">●</div>
                </div>

                <div class="v-day-card future">
                    <div class="v-date-group">
                        <span class="v-day-text">Mon</span>
                        <span class="v-day-num">5</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text">Future</div>
                    </div>
                </div>

                <div class="v-day-card future">
                    <div class="v-date-group">
                        <span class="v-day-text">Tue</span>
                        <span class="v-day-num">6</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text">Future</div>
                    </div>
                </div>

                <div class="v-day-card future">
                    <div class="v-date-group">
                        <span class="v-day-text">Wed</span>
                        <span class="v-day-num">7</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text">Future</div>
                    </div>
                </div>
                <div class="v-day-card future">
                    <div class="v-date-group">
                        <span class="v-day-text">Thu</span>
                        <span class="v-day-num">8</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text">Future</div>
                    </div>
                </div>

                <div style="height: 100px;"></div>
            </div>

            <div class="cal-wrapper" id="vMonth">
                <img class="profilepic" src="content/deafult.jpg" alt="profile_pic">
            </div>
        </main>

        <style>
            @keyframes loadingBar {
                0% {
                    width: 0%;
                    opacity: 0.5;
                    background: #52c471;
                }

                50% {
                    width: 50%;
                    opacity: 1;
                    background: #52c471;
                }

                100% {
                    width: 100%;
                    opacity: 0;
                    background: #52c471;
                }
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const container = document.getElementById('vScroll');
                const todayElement = document.getElementById('vToday');

                if (container && todayElement) {
                    // Sayfa yüklendiğinde hafif bir gecikmeyle bugüne kaydır
                    // Gecikme, sayfa render'ının bitmesini sağlar
                    setTimeout(() => {
                        todayElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center' // Ekranın tam ortasına getirir
                        });
                    }, 500);
                }
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                return;
                const container = document.getElementById('calendarContainer');
                const numberOfDays = 31;
                const today = new Date();

                // Status Options
                const types = ['unmarked', 'good', 'avg', 'bad', 'excellent'];

                // Helper to get random status for demo (You will replace this with DB data later)
                function getRandomStatus() {
                    return types[Math.floor(Math.random() * types.length)];
                }

                function getStatusLabel(status) {
                    switch (status) {
                        case 'excellent': return 'Excellent Day!';
                        case 'good': return 'Good Progress';
                        case 'avg': return 'Average';
                        case 'bad': return 'Bad Day';
                        default: return 'No Entry';
                    }
                }

                let htmlContent = '<div style="height: 50px;"></div>'; // Top spacer

                // Generate last 30 days (excluding today)
                for (let i = numberOfDays - 1; i > 0; i--) {
                    const date = new Date();
                    date.setDate(today.getDate() - i);

                    const dayNum = date.getDate();
                    const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'short' }).format(date);

                    const status = getRandomStatus(); // Random status
                    const label = getStatusLabel(status);

                    htmlContent += `
                    <div class="v-day-card sc-${status}">
                        <div class="v-date-group">
                            <span class="v-day-text">${dayName}</span>
                            <span class="v-day-num">${dayNum}</span>
                        </div>
                        <div class="v-content">
                            <div class="v-status-text">${label}</div>
                        </div>
                        <div style="opacity:0.3; font-size:1.5rem;">></div>
                    </div>
                `;
                }

                // Generate TODAY
                const todayNum = today.getDate();
                const todayName = new Intl.DateTimeFormat('en-US', { weekday: 'short' }).format(today);

                htmlContent += `
                <div class="v-day-card today" id="todayCard">
                    <div class="v-date-group">
                        <span class="v-day-text" style="color:#52c471">${todayName}</span>
                        <span class="v-day-num">${todayNum}</span>
                    </div>
                    <div class="v-content">
                        <div class="v-status-text" style="color:white;">Today</div>
                        <div style="font-size: 0.9rem; opacity: 0.5;">Tap to log status</div>
                    </div>
                    <div style="color:#52c471;">●</div>
                </div>
            `;

                htmlContent += '<div style="height: 100px;"></div>'; // Bottom spacer
                container.innerHTML = htmlContent;

                // Auto-scroll to bottom
                setTimeout(() => {
                    const todayEl = document.getElementById('todayCard');
                    if (todayEl) {
                        todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 300);
            });
        </script>
    </div>
</body>

</html>
