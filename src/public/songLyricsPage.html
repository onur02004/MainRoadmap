<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Lyrics Player</title>
    <link rel="icon" type="image/x-icon" href="/content/favicon.ico">
    <link rel="stylesheet" href="/songLyricsPageStyle.css">
    <script src="/songLyricsPageScript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="dynamic-bg"></div>
    
    <main class="player-container">
        <section class="lyrics-view-panel">
            <div id="lyrics-scroll-area">
                <div id="lyrics-content">
                    <p class="lyric-line active">Loading synchronization...</p>
                </div>
            </div>

            <div class="bottom-controls">
                <div class="song-meta">
                    <img id="album-art" src="content/deafult.jpg" alt="Cover">
                    <div class="text-meta">
                        <h1 id="song-title">Song Name</h1>
                        <h2 id="artist-name">Artist Name</h2>
                    </div>
                </div>

                <div class="playback-controls">
                    <button id="play-pause-btn" disabled><i class="fas fa-play"></i></button>
                    <div class="timeline-wrapper">
                        <span id="curr-time">0:00</span>
                        <input type="range" id="timeline" value="0" min="0" step="0.1">
                        <span id="dur-time">0:00</span>
                    </div>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <button class="side-btn"><i class="fas fa-search"></i> Search</button>
            <button class="side-btn"><i class="fas fa-list-ul"></i> Queue</button>
            <button class="side-btn"><i class="fas fa-lightbulb"></i> Vibe</button>
        </aside>
    </main>

    <div id="yt-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
