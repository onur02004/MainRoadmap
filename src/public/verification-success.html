<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 - Access Granted</title>
    <link rel="stylesheet" href="mainsitestyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');


        body {
            background-color: #131313;
            margin: 0;
            font-family: sans-serif;
            font-family: "Jersey 10", sans-serif;
        }

        .success-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .status-code {
            font-size: 10rem;
            color: #52c471;
            margin: 0;
            line-height: 1;
        }

        .status-label {
            font-size: 1.2rem;
            color: #52c471;
            font-weight: bold;
            text-transform: uppercase;
        }

        .message {
            font-size: 2.2rem;
            max-width: 800px;
            margin: 30px 0;
            color: #fff;
            opacity: 0.9;
            letter-spacing: -1px;
        }

        .sub-label {
            font-size: 0.9rem;
            color: #52c471;
            opacity: 0.5;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        .action-btn {
            padding: 15px 50px;
            border: 2px solid #52c471;
            color: #52c471;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #52c471;
            color: #131313;
            box-shadow: 0 0 30px rgba(82, 196, 113, 0.3);
        }

        .flex-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        h3{
            color: orange;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="flex-row">
            <h1 class="status-code">200</h1>
            <span class="status-label">verified</span>
        </div>
        <div class="message">Identity confirmed. Your roadmap path is now active.</div>
        <h3>You can change Email and Push Notification settings under: <u>Account >> Settings >> Notification Channels </u></h3>
        <p class="sub-label">AUTHENTICATION PROTOCOL COMPLETE</p>
        <a href="/" class="action-btn">PROCEED TO ROADMAP</a>
    </div>
</body>

</html>
