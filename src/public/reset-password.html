<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="resetForm">
        <input type="password" name="newPassword" placeholder="New password" required minlength="8" />
        <button type="submit">Set new password</button>
    </form>

    <div id="resetMsg"></div>


    <script>
        function getTokenFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token"); // string or null
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const token = getTokenFromQuery();
            const newPassword = e.target.newPassword.value;

            const res = await fetch("/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await res.json();

            if (res.ok && data.ok) {
                document.getElementById("resetMsg").textContent = "Password changed. You can now log in.";
            } else {
                document.getElementById("resetMsg").textContent = data.error || "Something went wrong.";
            }
        });
    </script>
</body>

</html>
