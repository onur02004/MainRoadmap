  <script>
  // init AOS normally first
  AOS.init();

  // if viewport is >=800px, kill animations
  const mq = window.matchMedia("(min-width: 800px)");
  if (mq.matches) {
    // 1. remove data-aos attributes so AOS won't animate
    document.querySelectorAll("[data-aos]").forEach(el => {
      el.removeAttribute("data-aos");
      el.style.opacity = ""; // optional: let it use normal styles
      el.style.transform = ""; // optional cleanup in case AOS touched it
    });

    // 2. stop AOS from doing anything else
    AOS.refreshHard = () => {};
    AOS.init = () => {};
  }

  // your existing click handler
  document.querySelector('.userinfo').addEventListener('click', () => {
    window.location.href = '/account';
  });
</script>
