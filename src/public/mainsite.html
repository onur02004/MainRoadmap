  <script>
  // init AOS normally first
  AOS.init();

  const goToAccount = () => { window.location.href = '/account'; };

  document.querySelector('.userinfo')?.addEventListener('click', (e) => {
    e.preventDefault();

    if ('startViewTransition' in document) {
      // Modern smooth transition
      document.startViewTransition(goToAccount);
    } else {
      // Fallback: quick fade
      document.documentElement.classList.add('leaving');
      setTimeout(goToAccount, 180);
    }
  });
</script>
