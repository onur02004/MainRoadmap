<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demofilestyle.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="mainPrefab">
            <div class="albumCover">
                <img class="albumCoverMAIN" src="https://i.scdn.co/image/ab67616d0000b273661d019f34569f79eae9e985">
            </div>
            <img class="artistCover"
                src="https://www.musikblog.de/wp-content/uploads/2017/12/Gorillaz_Credit_Warner_Music.jpg">
            <img class="playBtn" src="./content/playIcon.svg">
            <div class="SongInfoContainer">
                <p class="titleElement">Title</p>
                <p class="artistElement">Artist</p>
            </div>
            <div class="importanceHolder">
                <img src="./content/Highimportance.svg">
            </div>
            <div class="ratingHolder">
                <svg class="star-outline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>

                <span id="rating-number">4.5</span>
            </div>
            <img class="userProfilePic" src="./content/deafult.jpg">
            <div class="userInfo">
                <p>Posted By</p>
                <p>User Name</p>
            </div>
            <img class="commentsIcon" src="./content/commentsIcon.svg">
            <img class="addIcon" src="./content/addIcon.svg">
            <img class="likeIcon" src="./content/likeIcon.svg">
            <p class="meh">MEH</p>
            <img class="dislikeIcon" src="./content/dislikeIcon.svg">
            <div class="highlightTimeContainer">
                <p>Highlight time:</p>
                <p>00:00</p>
            </div>
            <div class="publisherCommentHolder">
                <p>Publisher Comment:</p>
                <p>'Comment'</p>
            </div>
            <div class="publicStatusHolder">
                <p>Is Pubic:</p>
                <p>'Yes'</p>
            </div>
        </div>
    </div>
</body>

</html>
